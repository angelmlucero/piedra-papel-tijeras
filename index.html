<script>

var userPick = document.getElementById('userPick');
var machinePick = document.getElementById('machinePick'); 
var fotos = document.getElementsByClassName('foto');
var gestos = ['piedra', 'papel', 'tijeras'];
var puntosUser = document.getElementById('puntosUser');
var puntosMaq = document.getElementById('puntosMaq');
var scoreUser = 0;
var scoreMaquina = 0;
var jugadas = 0;


function jugar(eligeUser) {
var maq = gestos[Math.floor(Math.random()*3)];


if ((eligeUser == 'piedra' && maq == 'tijeras')||(eligeUser == 'tijeras' && maq == 'papel')||(eligeUser == 'papel' && maq == 'piedra')) {

	console.log(ganador);
	document.getElementById('win').innerHTML = ganador;
	scoreUser++;
}else if ((maq == 'piedra' && eligeUser == 'tijeras')||(maq == 'tijeras' && eligeUser == 'papel')||(maq == 'papel' && eligeUser == 'piedra')) {
	let ganador = 'PC';
	console.log(ganador);
	document.getElementById('win').innerHTML = 'Yo ;)';
	scoreMaquina++;
}
else {

	let ganador = 'Empate ';
	console.log(ganador);
	document.getElementById('win').innerHTML = 'Ningunx :v';
}
jugadas++;
userPick.src = eligeUser + '.jpeg';
machinePick.src = maq + '.jpeg';
puntosUser.innerHTML = scoreUser;
puntosMaq.innerHTML = scoreMaquina;


if ((jugadas == 10) && (scoreUser > scoreMaquina)) {
alert("Ganaste!");
location.reload();	
}else if ((jugadas == 10) && (scoreUser < scoreMaquina)) {
		alert("Game Over!");
	location.reload();
}else if ((jugadas == 10) && (scoreUser == scoreMaquina)) {
		alert("Empate!");
	location.reload();
}




}
